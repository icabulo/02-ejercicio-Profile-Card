<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profice Card</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      href="./images/favicon-32x32.png"
      type="image/png"
      sizes="32x32"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="bg-top"></div>
    <div id="bg-bottom"></div>

    <div id="profile-card">
      <div class="top-grid">
        <div id="blue-background"></div>
        <img
          src="./images/image-profile.jpg"
          alt="nothing"
          id="profile-photo"
        />
        <div id="middle-section">
          <div class="profile-description">
            <h2 class="name">Victor Crest</h2>
            <p class="age">26</p>
            <p class="city">London</p>
          </div>
        </div>
      </div>
      <div id="stats-container">
        <div class="profile-stats">
          <h2 class="stat-total">80K</h2>
          <p class="stat-description">Followers</p>
        </div>
        <div class="profile-stats">
          <h2 class="stat-total">803K</h2>
          <p class="stat-description">Likes</p>
        </div>
        <div class="profile-stats">
          <h2 class="stat-total">1.4K</h2>
          <p class="stat-description">Photos</p>
        </div>
      </div>
    </div>
  </body>
</html>
